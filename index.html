<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/resetCSS.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header><img src="/img/Vector.png" alt="Logo de Alura" /></header>
    <main>
      <section class="encriptar">
        <textarea
          class="textArea"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="container">
          <div class="displayInfo">
            <img src="/img/Info.png" alt="" />
            <h6 class="info">Solo letras minúsculas y sin ascento.</h6>
          </div>
          <div class="buttons">
            <button class="btnEncriptar" onclick="funcEncriptar()">
              Encriptar</button
            ><button class="btnDesencriptar" onclick="btnDesencriptar()">
              Desencriptar
            </button>
          </div>
        </div>
      </section>
      <section class="desencriptar">
        <div class="desencriptarContainer">
          <img class="d-msg" src="/img/Person.png" alt="Persona" />
          <h6 class="d-msg msg-noEncontrado">Ningún mensaje fue encontrado</h6>
          <p class="d-msg msg-info">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <textarea class="msgEncriptado" cols="30" rows="10"></textarea
        ><button class="btnCopiar" onclick="copiarTexto()">Copiar</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
